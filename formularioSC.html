<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de contato</title>
  </head>
  <body>
    <div><img src="light-logo.png" alt="logo da soulcode" /></div>
    <h2>Bem vindo! Entre com o seu email e senha.</h2>

    <form>
      <div>
        <label for="campoEmail">Email</label>
        <input
          id="campoEmail"
          type="email"
          placeholder="fulano@fulano.com"
          name="campoEmail"
          required
        />
      </div>
      <div>
        <label for="campoSenha">Senha</label>
        <input
          type="password"
          id="campoSenha"
          placeholder="senha"
          name="campoSenha"
          required
        />
      </div>
      <hr />
      <div>
        <button>Enviar</button>
      </div>

      <div>
        <input id="checkbox" type="checkbox" />
        <label for="checkbox">deseja continuar conectado?</label>
      </div>
    </form>
    <hr>
    <table border="1" cellpadding="3" style="border-collapse: collapse;">
        <tr>
            <th colspan="4">tabela de serviços</th>
        </tr>
        <tr>
            <th>Formação</th>
            <th>Custo</th>
            <th>Carga horária</th>
            <th>Formato das aulas</th>
        </tr>
        <tr>
            <td>Engenharia de dados</td>
            <td>Bolsa integral</td>
            <td>12 semanas</td>
            <td>Online e ao vivo</td>
        </tr>
        <tr>
            <td>Java Full Stack</td>
            <td>bolsa integral</td>
            <td>16 semanas</td>
            <td>Online e ao vivo</td>
        </tr>

    </table>
  </body>
</html>
